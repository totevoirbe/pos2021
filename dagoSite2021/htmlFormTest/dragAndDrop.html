<!DOCTYPE HTML>
<html>
<head>
<style>
#div1 {
	width: 350px;
	height: 210px;
	padding: 10px;
	border: 1px solid #aaaaaa;
}

#div2 {
	width: 350px;
	height: 210px;
	padding: 10px;
	border: 1px solid #aaaaaa;
}

#div3 {
	width: 350px;
	height: 210px;
	padding: 10px;
	border: 1px solid #aaaaaa;
}
</style>
<script>
	function allowDrop(ev) {
		ev.preventDefault();
	}

	function drag(ev) {
		ev.dataTransfer.setData("text", ev.target.id);
	}

	function drop(ev) {
		ev.preventDefault();
		var data = ev.dataTransfer.getData("text");
		ev.target.appendChild(document.getElementById(data));
	}
</script>
</head>
<body>

	<p>Drag the W3Schools image into the rectangle:</p>

	<div>
		<img id="sdwCategory" src="images/sandwich.png" width="60" height="60"> <img id="paniniCategory"
			src="images/panini.png" width="60" height="60"> <img  id="saladeCategory"
			src="images/salade.png" width="60" height="60">
	</div>

	<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
		<img id="drag1" src="images/epice.png" draggable="true"
			ondragstart="drag(event)" width="336" height="69"> <img
			id="drag2" src="images/boeuf.png" draggable="true"
			ondragstart="drag(event)" width="336" height="69">
	</div>
	<br>
	<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
	<br>
	<div id="div3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
	<br>

</body>
</html>
