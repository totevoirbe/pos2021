<!DOCTYPE html>
<html>
<head>
<title>Bootstrap Drag and drop Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
	
</script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js">
	
</script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js">
	
</script>
<script>
	function allowDrop(ev) {
		ev.preventDefault();
	}
	function dragStart(ev) {
		ev.dataTransfer.setData("text", ev.target.id);
	}
	function dragDrop(ev) {
		ev.preventDefault();
		var data = ev.dataTransfer.getData("text");
		ev.target.appendChild(document.getElementById(data));
	}
</script>
<style>
#colm1 {
	width: 60px;
	height: 60px;
	background-color: orange;
}

#colm2 {
	width: 120px;
	height: 120px;
	background-color: lightblue;
}

#colm3 {
	width: 160px;
	height: 160px;
	background-color: yellow;
}

p {
	font-size: 25px;
	text-align: center;
}

.main {
	font-size: 50px;
	color: black;
	text-align: center;
}
</style>
</head>
<body>
	<div class="container">
		<div class="main">welcome to tutorial</div>
		<p>Drag and drop using bootstrap</p>
		<div id="colm">
			<div id="colm1" draggable="true" ondragstart="dragStart (event)">
			</div>
			<div id="colm2" draggable="true" ondragstart="dragStart (event)"
				ondrop="dragDrop(event)" ondragover="allowDrop(event)"></div>
			<div id="colm3" ondrop="dragDrop(event)"
				ondragover="allowDrop(event)"></div>
		</div>
	</div>
</body>
</html>
