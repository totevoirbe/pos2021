<!DOCTYPE html>
<html lang="fr">
<head>
<title>Rest test</title>
<meta charset="utf-8">
<script src="../assets/jquery-2.2.1.min.js"></script>
<script src="../js/gui_model.js" type="text/javascript"></script>
<script src="../test/createModel.js" type="text/javascript"></script>
<script src="../js/gui_dao.js" type="text/javascript"></script>

<script type="text/javascript">
	$(document).ready(

	function() {

		var guiDao = new GuiDao();

		var sale = createSale(2);

		var jsonMessage = JSON.stringify(sale, sale.id);

		guiDao.writeSale(jsonMessage, test);

	});

	function test(data) {

		var returnedMessage = "[guiDao.writeSale]message[" + data.message
				+ "], responseResult[" + data.responseResult + "], date["
				+ data.date + "]";

		if (data.entity) {
			returnedMessage += ", objectId[" + data.entity.value + "]";
		}

		$(messageDiv).html(
				$(messageDiv).html() + data.entity.value + "<br>"
						+ returnedMessage);
	}
</script>


</head>
<body>
	<div id="messageDiv">EMPTY</div>
</body>
</html>
